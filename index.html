<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <div id="info"></div>
    <div id="opponentInfo"></div>
    <div id="errors"></div>
    <form id="newGameForm">
      <h3>Start Game</h3>
      <input name="name" type="text" placeholder="Name" value="stu" />
      <button type="submit">Start Game</button>
    </form>
    <form id="joinGameForm">
      <h3>Join Game</h3>
      <input name="name" type="text" placeholder="Name" value="bee" />
      <input name="game" type="text" placeholder="Game ID" value="1" />
      <button type="submit">Join Game</button>
    </form>
    <div id="gameplayDisplay"></div>
    <div id="board"></div>
    <button id="resetBtn">New Game</button>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./game.js"></script>
  </body>
</html>
