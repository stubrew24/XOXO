<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="XOXO - Game" />
    <meta property="og:description" content="Multiplayer Tic Tac Toe game." />
    <meta property="og:image" content="./images/preview.png" />
    <meta property="og:url" content="https://stubrew24-xoxo.herokuapp.com/" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@stubrew24" />

    <!--  Non-Essential, But Recommended -->

    <meta property="og:site_name" content="European Travel, Inc." />

    <!--  Non-Essential, But Required for Analytics -->

    <meta property="fb:app_id" content="your_app_id" />

    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/skeleton.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="icon" type="image/png" href="./images/favicon.png" />
  </head>

  <body>
    <div class="container">
      <h1>XOXO</h1>
      <div id="displays">
        <div id="info"></div>
        <div id="opponentInfo"></div>
        <div id="errors"></div>
      </div>
      <form id="newGameForm">
        <h3>Start Game</h3>
        <label for="name" style="display: none;">Name</label>
        <input name="name" type="text" placeholder="Name" /><br />
        <button type="submit">Start Game</button>
      </form>
      <form id="joinGameForm">
        <h3>Join Game</h3>
        <label for="name" style="display: none;">Name</label>
        <input name="name" type="text" placeholder="Name" /><br />
        <label for="game" style="display: none;">Game ID</label>
        <input name="game" type="text" placeholder="Game ID" /><br />
        <button type="submit">Join Game</button>
      </form>
      <div id="gameplayDisplay"></div>
      <div id="board"></div>
      <div id="reset">
        <button id="resetBtn">New Game</button>
      </div>
      <script src="/socket.io/socket.io.js"></script>
      <script src="./game.js"></script>
    </div>
    <div id="footer">
      Made by
      <a href="https://stuartsewell.dev" target="_blank">Stuart Sewell</a>
    </div>
  </body>
